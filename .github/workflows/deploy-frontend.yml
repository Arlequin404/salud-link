name: Deploy Frontend QA

on:
  push:
    branches:
      - qa

jobs:
  deploy-frontend-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy frontend files to EC2 QA
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_FRONTEND_QA }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY_FRONTEND_QA }}
          source: "./frontend/*"
          target: "/home/ubuntu/salud-link/frontend"

      - name: Restart frontend container on EC2 QA
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_FRONTEND_QA }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY_FRONTEND_QA }}
          script: |
            cd /home/ubuntu/salud-link/frontend
            docker rm -f frontend || true
            docker rmi alex8991/frontend:latest || true
            docker pull alex8991/frontend:latest
            docker run -d --name frontend -p 80:80 alex8991/frontend:latest
